  <title>filter:grayscale(100%);</title>

  <style>
    /* 1.clip-path */
    .__test{
      margin: 50px;
      border: 5px solid crimson;
      width: 900px;
      height: 700px;
      background:silver;
      clip-path: circle(600px at 50px 50px);
      transition: all .2s ease-out;

    }
    .__test:hover{
      /*clip-path: circle(500px at 50px 50px);*/
    }
    /*2.a:after*/
    .expand-range {
      position: relative;
    }
    .expand-range:after {
      content: '';
      position: absolute;
      top: -10px; right: -10px; bottom: -10px; left: -10px;
      background: rgba(100,100,100,0.5);
    }
    /*3.border-radius*/
    .br{
      border: 1px solid blue;
      padding: 30px 90px;
      border-radius:5em 1em;
    }
    /*4.min content*/
    .mc{
      background: yellow;
      width: min-content;
    }
    /*5.filter*/
    html,body{
      /*filter:grayscale(100%);*/
      padding-bottom: 90px;
    }
    .mc p{
      width: 190px;
      height: 260px;
      margin-left: 60px;
      position: relative;
      background: white;
      filter: drop-shadow(2px 2px 5px rgba(0,0,0,.5));
    }
    /*6.transparent*/
    .mc p:after{
      content: '';
      position: absolute;
      top: 30px;
      left: -20px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-right-color:white;
    }
    .demo_section{
      width: 160px;
      height: 160px;
      border: 3px solid rgba(0,0,0,.5);
    }
    /*7.linear-gradient*/
    .demo_section1{
      background: repeating-linear-gradient(70deg, #fb3 0, #fb3 15px, #58a 0, #58a 30px);
      /*background: linear-gradient(45deg, #fb3 25%, #58a 0, #58a 50%, #fb3 0, #fb3 75%, #58a 0);*/
      /*background-size: 30px 30px;*/
      /*background: linear-gradient(#fb3 50%, #58a 0);*/
      /*background-size: 100% 30px; */
      background-clip: padding-box;
    }
    .demo_section2{
      background: #58a;
      background-image: linear-gradient(white 1px, transparent 0),
      linear-gradient(to right, white 1px, transparent 0);
      background-size: 30px 30px;
    }
    .demo_section3{
      background: #58a;
      background-image: linear-gradient(white 2px, transparent 0),
      linear-gradient(to right, white 2px, transparent 0),
      linear-gradient(rgba(255, 255, 255, .5) 1px, transparent 0),
      linear-gradient(to right, rgba(255, 255, 255, .5) 1px, transparent 0);
      background-size: 75px 75px, 75px 75px, 15px 15px, 15px 15px;
    }
    .demo_section4{
      background: #eee;
      background-image:
      linear-gradient(45deg, rgba(0, 0, 0, .25) 25%, transparent 0, transparent 75%, rgba(0, 0, 0, .25) 0),
      linear-gradient(45deg, rgba(0, 0, 0, .25) 25%, transparent 0, transparent 75%, rgba(0, 0, 0, .25) 0);
      background-size: 30px 30px;
      background-position: 0 0, 15px 15px;
    }
    /* 折角 https://blog.csdn.net/u012657197/article/details/75321796 */
    .demo_section5{
      width: 200px;
      height: 100px;
      padding: 20px;
      position: relative;
      border-radius:0.5em;
      background: linear-gradient(210deg, transparent 1.5em, gray 0);
      border: none;
    }
    .demo_section5:after{
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 1.73em;
      height: 3em;
      background: linear-gradient(240deg, transparent 50%, silver 0);
      transform: translateY(-1.3em) rotate(-30deg);
      transform-origin: bottom right;
      border-bottom-left-radius: inherit;
      box-shadow: -0.2em 0.2em 0.3em -0.1em black;
    }
    .demo_section6{
      background:
      radial-gradient(tan 30%, transparent 0),
      radial-gradient(tan 30%, transparent 0);
      background-color: #666;
      background-size: 30px 30px;
      background-position: 0 0, 15px 15px;
    }
    /*8.flex*/
    .flex{
      display: flex;
    }
    /*9.bezier*/
    .bezier p {
      transform-origin: 1.4em -.4em;
      transition: transform .5s cubic-bezier(.25, .1, .3, 1.3);
    }

    .bezier input:not(:focus) + p {
      transform: scale(0);
      transition: transform 300ms;
      /*此处是为了缩小时重置transition-timing-function，不触发回弹*/
    }
    /*10.panoramic*/
    @keyframes panoramic {
      to { background-position: 100% 0; }
    }
    .demo_section7 {
      background: url('http://c3.staticflickr.com/3/2671/3904743709_74bc76d5ac_b.jpg');
      background-size: auto 100%;
      animation: panoramic 10s linear infinite alternate;
    }
    .demo_section7:hover {
      animation-play-state: paused;
    }


    .transform{
      transform: translate(-50%,-50%) translate(100px,0px)  translate(50px,0px) rotate(30deg)  rotate(60deg);
      transform:scale(.333,.333) scale(3,3);
    }
    .box{
      width: 300px;
      height: 50px;
      background:#309bff;
      color: floralwhite;
      border: 1px solid floralwhite;
      margin-left: 150px;
      opacity: 0.5;
    }
  </style>
