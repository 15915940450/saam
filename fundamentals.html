<!DOCTYPE html>
<html lang="en">
<head>
  <title>學習：https://threejsfundamentals.org/threejs/lessons/threejs-fundamentals.html</title>
  <meta charset="UTF-8">
  <style>
    #c {
      position: absolute;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: -1;
    }
    *[data-diagram] {
      display: inline-block;
      width: 5em;
      height: 3em;
    }
    .left {
      float: left;
      margin-right: .25em;
    }
    .right {
      float: right;
      margin-left: .25em;
    }
    p {
      margin: 1em auto;
      max-width: 500px;
      font-size: xx-large;
    }


  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <p>
    <span data-diagram="box" class="left"></span>
    I love boxes. Presents come in boxes.
    When I find a new box I'm always excited to find out what's inside.
  </p>
  <p>
    <span data-diagram="pyramid" class="right"></span>
    When I was a kid I dreamed of going on an expedition inside a pyramid
    and finding a undiscovered tomb full of mummies and treasure.
  </p>



  <script 
    src="./mutiple.js"
    type="module" 
    ></script>
</body>
</html>
